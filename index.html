<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip Generator | Bulldog Mail Service</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js" defer></script>
    <script type="text/javascript" src="/numberToWords.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header>
        <img id="signature" src="/img/signature.png" hidden>
        <img id="signature" src="/img/mascot_check.png" hidden>
        <img id="signature" src="/img/mascot.png" hidden>
        <nav class="blue darken-3">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="https://bulldogmailservice.com/" class="brand-logo">Bulldog Mail Service</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a href="https://pay.bulldogmailservice.com/">
                                <i class="material-icons outline left">assignment</i>Payslips
                            </a>
                        </li>
                        <li>
                            <a href="https://bulldogmailservice.com/mint/">
                                <i class="material-icons left">attach_money</i>Mint
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <ul class="sidenav blue darken-3" id="mobile-demo">
            <li>
                <a class="white-text" href="https://pay.bulldogmailservice.com/">
                    <i class="white-text material-icons outline left">assignment</i>Payslips
                </a>
            </li>
            <li>
                <a class="white-text" href="https://bulldogmailservice.com/mint/">
                    <i class="white-text material-icons left">attach_money</i>Mint
                </a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <form class="col s12" action="" onsubmit="submitForm(); return false;">
                    <div class="row">
                        <div class="input-field col s6 m4 offset-m2 l3 offset-l3">
                            <input autocomplete="off" type="text" class="datepicker" id="pay-period-start">
                            <label for="pay-period-start">Pay Period Start</label>
                        </div>
                        <div class="input-field col s6 m4 l3">
                            <input autocomplete="off" type="text" class="datepicker" id="pay-period-end">
                            <label for="pay-period-end">Pay Period End</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 m4 offset-m2 l3 offset-l3">
                            <input autocomplete="off" type="text" class="datepicker" id="check-date">
                            <label for="check-date">Check Date</label>
                        </div>
                        <div class="input-field col s6 m4 l3">
                            <input autocomplete="off" type="text" id="check-number">
                            <label for="check-number">Check Number</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 l6 offset-l3">
                            <div class="file-field input-field">
                                <div class="waves-effect waves-light btn blue darken-2">
                                    <i class="material-icons">upload</i>
                                    <input autocomplete="off" type="file" id="info-file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input autocomplete="off" type="text" class="file-path validate" id="info-file-label">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 l6 offset-l3">
                            <a href="/file/payroll_template.csv" download="payroll_template.csv" class="waves-effect waves-light btn blue darken-2">
                                <i class="material-icons left">download</i>template
                            </a>
                            <button class="btn waves-effect waves-light cyan darken-2 right" type="submit">
                                <i class="material-icons right">send</i>Submit
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m8 offset-m2 l6 offset-l3">
                            <h5 id="error-text" class="red-text text-darken-3"></h5>
                            <svg id="loading" style="display:none;" class="spinner right">
                                <circle cx="20" cy="20" r="18"></circle>
                            </svg>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="page-footer blue darken-2">
        <div class="footer-copyright blue darken-3">
            <div class="container">
                &copy;2021 Bulldog Mail Service
            </div>
        </div>
    </footer>
</body>
</html>
